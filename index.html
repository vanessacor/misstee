<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Misstee</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link href="styles/main.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Mansalva|Montserrat&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="site-header" class="container">
      <h1 id="tmp">Misstee</h1>
    </header>

    <main id="site-main" class="container">
      <section class="splash">
        <div>
          <p>Press Misstee's paw to play</p>
          <button class="button" id="play-button">
            <i class="fas fa-paw"></i>
          </button>
        </div>
        <div id="game-settings">
          <div id="game-info">
            <button class="info-closed button" id="show-info">
              How to play
            </button>
            <div id="instructions">
              <p>Your mission is to eat as many shrimps as you can</p>
              <p>
                But be careful everytime Misstee eats a cake it looses one life
                :sad:
              </p>
            </div>
          </div>
          <button class="button" id="sound">
            <svg
              id="sound-on"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 576 512"
              fill="currentColor"
            >
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3zM425 167l55 55 55-55c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-55 55 55 55c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-55-55-55 55c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l55-55-55-55c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0z"
              />
            </svg>
            <svg
              id="sound-off"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 640 512"
              fill="currentColor"
            >
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M533.6 32.5C598.5 85.3 640 165.8 640 256s-41.5 170.8-106.4 223.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C557.5 398.2 592 331.2 592 256s-34.5-142.2-88.7-186.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM473.1 107c43.2 35.2 70.9 88.9 70.9 149s-27.7 113.8-70.9 149c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C475.3 341.3 496 301.1 496 256s-20.7-85.3-53.2-111.8c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zm-60.5 74.5C434.1 199.1 448 225.9 448 256s-13.9 56.9-35.4 74.5c-10.3 8.4-25.4 6.8-33.8-3.5s-6.8-25.4 3.5-33.8C393.1 284.4 400 271 400 256s-6.9-28.4-17.7-37.3c-10.3-8.4-11.8-23.5-3.5-33.8s23.5-11.8 33.8-3.5zM301.1 34.8C312.6 40 320 51.4 320 64V448c0 12.6-7.4 24-18.9 29.2s-25 3.1-34.4-5.3L131.8 352H64c-35.3 0-64-28.7-64-64V224c0-35.3 28.7-64 64-64h67.8L266.7 40.1c9.4-8.4 22.9-10.4 34.4-5.3z"
              />
            </svg>
          </button>
        </div>
      </section>

      <section class="game">
        <div id="canvas-wrapper">
          <canvas id="my-canvas"></canvas>
          <img src="images/cat.png" id="cat" />
          <img src="images/food.png" id="food" />
          <img src="images/poison.png" id="poison" />
          <audio src="sounds/bensound-cute.mp3" id="game-music"></audio>
          <audio
            src="sounds/Blastwave_FX_CatMeow_SFXB.203.mp3"
            id="cat-meow"
          ></audio>
          <audio
            src="sounds/zapsplat_multimedia_game_sound_mallet_generic_017_40858.mp3"
            id="cat-eat"
          ></audio>
        </div>
        <p id="score">Score: 0</p>
        <ul id="lives">
          <li>
            <i class="fas fa-heart"></i>
          </li>
          <li>
            <i class="fas fa-heart"></i>
          </li>
          <li>
            <i class="fas fa-heart"></i>
          </li>
        </ul>
      </section>

      <div id="rotate-screen">
        <p>I work better in landscape</p>
        <i class="fas fa-redo-alt"></i>
        <p>Please rotate your phone</p>
      </div>

      <section class="game-over">
        <h2>Game Over!</h2>
        <img src="images/cat-face.png" id="dead-cat" />
        <div>
          <p>Final Score: <span class="scores" id="final-score">0</span></p>
          <p>Your best Score: <span class="scores" id="best-score">0</span></p>
        </div>

        <button class="button" id="restart-button">Play<br />Again</button>
      </section>
    </main>

    <script src="scripts/misstee.js"></script>
    <script src="scripts/misstee-ui.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/cat.js"></script>
    <script src="scripts/food.js"></script>
    <script src="scripts/poison.js"></script>
    <script src="scripts/game-ui.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="https://vanessacor.github.io/site/scripts/banner.js"></script>
  </body>
</html>
